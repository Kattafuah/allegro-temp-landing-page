<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Allegro Travel & Tours</title>
    <meta name="description" content="Thank you for contacting Allegro Travel & Tours. We'll get back to you soon!">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0070f3 0%, #00d4ff 100%);
            padding: 2rem;
        }
        
        .thank-you-card {
            background: white;
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: block;
        }
        
        .thank-you-card h1 {
            font-size: 2.5rem;
            color: #0a0a0a;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .thank-you-card p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .thank-you-card .contact-info {
            background: #fafafa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .thank-you-card .contact-info h3 {
            color: #0a0a0a;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .thank-you-card .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .back-button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #0070f3, #00d4ff);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 112, 243, 0.4);
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 3rem 2rem;
            }
            
            .thank-you-card h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-card">
            <div class="thank-you-icon">✅</div>
            <h1>Thank You!</h1>
            <p>Your message has been successfully submitted. We appreciate your interest in Allegro Travel & Tours and will get back to you within 24 hours.</p>
            
            <div class="contact-info">
                <h3>Need immediate assistance?</h3>
                <p><strong>Email:</strong> info@allegrotravels.com</p>
                <p><strong>Phone:</strong> +233-25-612-1266</p>
                <p><strong>Hours:</strong> Monday - Friday, 8AM - 5PM</p>
            </div>
            
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </section>
    
    <script>
        // Auto-redirect to home page after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
        
        // Add a subtle countdown
        let seconds = 10;
        const countdownElement = document.createElement('p');
        countdownElement.style.marginTop = '1rem';
        countdownElement.style.fontSize = '0.9rem';
        countdownElement.style.color = '#999';
        document.querySelector('.thank-you-card').appendChild(countdownElement);
        
        const updateCountdown = () => {
            countdownElement.textContent = `Redirecting to home page in ${seconds} seconds...`;
            seconds--;
            if (seconds < 0) {
                clearInterval(countdownInterval);
            }
        };
        
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
